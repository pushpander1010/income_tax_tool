<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Percentage Calculator – UpTools</title>
    <meta name="description" content="Find percentage, percentage increase/decrease, and more." />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#0b1020" />
    <link rel="canonical" href="https://www.uptools.in/percentage-calculator/" />
    <meta property="og:title" content="Percentage Calculator – UpTools" />
    <meta property="og:description" content="Find percentage, percent increase/decrease." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.uptools.in/percentage-calculator/" />
    <meta property="og:site_name" content="UpTools" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Percentage Calculator</h1>
      <div class="card">
        <label class="label" for="a">A</label>
        <input id="a" class="input" type="number" step="0.01" />
        <label class="label" for="b">B</label>
        <input id="b" class="input" type="number" step="0.01" />
        <button id="calc" class="btn">Calculate</button>
        <div id="out" class="result"></div>
      </div>
      <footer class="note small"><a href="/">UpTools</a></footer>
    </main>
    <script type="module">
      const A=document.getElementById('a'),B=document.getElementById('b'),O=document.getElementById('out');
      function calc(){
        const a=Number(A.value||0), b=Number(B.value||0);
        if(!(isFinite(a)&&isFinite(b))){ O.textContent='Enter valid numbers'; return; }
        const percentOf = b===0? '∞' : ((a/b)*100).toFixed(2)+'%';
        const increase = b===0? '∞' : (((a-b)/b)*100).toFixed(2)+'%';
        const decrease = a===0? '∞' : (((b-a)/a)*100).toFixed(2)+'%';
        O.innerHTML = `<div class='row'><span>A is what % of B?</span><span class='amount'>${percentOf}</span></div>
        <div class='row'><span>% Increase from B to A</span><span class='amount'>${increase}</span></div>
        <div class='row'><span>% Decrease from A to B</span><span class='amount'>${decrease}</span></div>`;
      }
      document.getElementById('calc').addEventListener('click', calc);
      [A,B].forEach(el=>el.addEventListener('keydown',e=>{ if(e.key==='Enter') calc(); }));
    </script>
  </body>
  </html>
