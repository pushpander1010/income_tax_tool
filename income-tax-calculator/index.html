<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Income Tax Calculator (India) – Simple, Fast, Accurate</title>
    <meta name="description" content="Free India income tax calculator. Compare New vs Old Regime, see cess and monthly TDS instantly. Lightweight, SEO-friendly, and privacy-first." />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#0f1419" />
    <link rel="canonical" href="https://www.uptools.in/income-tax-calculator/" />
    <meta property="og:title" content="Income Tax Calculator (India)" />
    <meta property="og:description" content="Compare New vs Old Regime. Fast tax calculation with cess and monthly TDS." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.uptools.in/income-tax-calculator/" />
    <meta property="og:site_name" content="UpTools" />
    <meta property="og:image" content="https://www.uptools.in/og/income-tax.png" />
    <meta name="twitter:card" content="summary" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/style.css?v=1.0.0" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Income Tax Calculator (India)",
        "url": "https://www.uptools.in/income-tax-calculator/",
        "description": "Compare New vs Old Regime, see cess and monthly TDS.",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "Web"
      }
    </script>
  </head>
  <body style="--accent:#8ab4f8; --bg:#0f1419; --card:#1e2634; background:linear-gradient(135deg,var(--bg),#1a1f2e);">
    <main class="wrap">
      <header class="tool-header">
        <a href="/" class="back-btn" aria-label="Back to home">←</a>
        <h1>Income Tax Calculator (India)</h1>
      </header>

      <div class="card" role="form" aria-labelledby="formTitle">
        <h2 id="formTitle" class="sr-only">Enter your details</h2>

        <label class="label" for="income">Annual Income (₹)</label>
        <input id="income" class="input" type="number" placeholder="e.g., 1200000" min="0" step="1000" inputmode="numeric" />

        <label class="label" for="deductions">Deductions (₹) – optional</label>
        <input id="deductions" class="input" type="number" placeholder="e.g., 150000" min="0" step="1000" inputmode="numeric" />

        <label class="check">
          <input id="stdDeduction" type="checkbox" checked />
          <span>Include standard deduction of ₹50,000</span>
        </label>

        <label class="label" for="regime">Tax Regime</label>
        <select id="regime" class="input">
          <option value="new" selected>New Regime</option>
          <option value="old">Old Regime</option>
        </select>

        <button id="calcBtn" class="btn" aria-controls="result">Calculate</button>

        <div id="result" class="result" aria-live="polite"></div>
        <p class="note">
          We compute taxable income as: income − deductions − standard deduction (if checked).
        </p>
        <p class="note small">
          Tax slabs may change. Update values in <code>src/slabs.ts</code> when required.
        </p>
      </div>

      <footer class="note small">
        <a href="/">UpTools</a> · No sign-up. No tracking. Calculations are indicative only.
      </footer>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
