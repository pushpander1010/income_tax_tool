<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Income Tax Calculator (India) - Simple, Fast, Accurate</title>
    <meta name="description" content="Free India income tax calculator. Compare New vs Old Regime, see cess and monthly TDS instantly. Lightweight, SEO-friendly, and privacy-first." />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#0f1419" />
    <link rel="canonical" href="https://www.uptools.in/income-tax-calculator/" />
    <meta property="og:title" content="Income Tax Calculator (India)" />
    <meta property="og:description" content="Compare New vs Old Regime. Fast tax calculation with cess and monthly TDS." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.uptools.in/income-tax-calculator/" />
    <meta property="og:site_name" content="UpTools" />
    <meta property="og:image" content="https://www.uptools.in/og/income-tax.png" />
    <meta name="twitter:card" content="summary" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/style.css?v=1.0.0" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Income Tax Calculator (India)",
        "url": "https://www.uptools.in/income-tax-calculator/",
        "description": "Compare New vs Old Regime, see cess and monthly TDS.",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "Web"
      }
    </script>
  </head>
  <body style="--accent:#8ab4f8; --bg:#0f1419; --card:#1e2634; background:linear-gradient(135deg,var(--bg),#1a1f2e);">
    <main class="wrap">
      <header class="tool-header">
        <a href="/" class="back-btn" aria-label="Back to home">‚Üê</a>
        <h1>Income Tax Calculator (India)</h1>
      </header>

      <div class="card" role="form" aria-labelledby="formTitle">
        <h2 id="formTitle" class="sr-only">Enter your details</h2>

        <label class="label" for="income">Annual Income (‚Çπ)</label>
        <input id="income" class="input" type="number" placeholder="e.g., 1200000" min="0" step="1000" inputmode="numeric" />

        <label class="label" for="deductions">Deductions (‚Çπ) - optional</label>
        <input id="deductions" class="input" type="number" placeholder="e.g., 150000" min="0" step="1000" inputmode="numeric" />

        <label class="check">
          <input id="stdDeduction" type="checkbox" checked />
          <span>Include standard deduction of ‚Çπ50,000</span>
        </label>

        <label class="label" for="regime">Tax Regime</label>
        <select id="regime" class="input">
          <option value="new" selected>New Regime</option>
          <option value="old">Old Regime</option>
        </select>

        <button id="calcBtn" class="btn" aria-controls="result">Calculate</button>

        <div id="result" class="result" aria-live="polite"></div>
        <p class="note">
          We compute taxable income as: income ‚àí deductions ‚àí standard deduction (if checked).
        </p>
        <p class="note small">
          Tax slabs may change. Update values in <code>src/slabs.ts</code> when required.
        </p>
      </div>

      <footer class="note small">
        <a href="/">UpTools</a> ¬∑ No sign-up. No tracking. Calculations are indicative only.
      </footer>
    </main>

    <script>
      // Tax slabs for FY 2024-25 (AY 2025-26)
      const TAX_SLABS = {
        new: [
          { limit: 300000, rate: 0 },
          { limit: 600000, rate: 5 },
          { limit: 900000, rate: 10 },
          { limit: 1200000, rate: 15 },
          { limit: 1500000, rate: 20 },
          { limit: Infinity, rate: 30 }
        ],
        old: [
          { limit: 250000, rate: 0 },
          { limit: 500000, rate: 5 },
          { limit: 1000000, rate: 20 },
          { limit: Infinity, rate: 30 }
        ]
      };

      // Standard deduction
      const STANDARD_DEDUCTION = 50000;

      // Cess rate
      const CESS_RATE = 0.04; // 4%

      class IncomeTaxCalculator {
        constructor() {
          this.initializeElements();
          this.bindEvents();
          this.loadFromURL();
        }

        initializeElements() {
          this.incomeInput = document.getElementById('income');
          this.deductionsInput = document.getElementById('deductions');
          this.stdDeductionCheckbox = document.getElementById('stdDeduction');
          this.regimeSelect = document.getElementById('regime');
          this.calcBtn = document.getElementById('calcBtn');
          this.resultDiv = document.getElementById('result');
        }

        bindEvents() {
          this.calcBtn.addEventListener('click', () => this.calculate());
          
          // Auto-calculate on input changes
          [this.incomeInput, this.deductionsInput, this.stdDeductionCheckbox, this.regimeSelect]
            .forEach(el => el.addEventListener('change', () => this.calculate()));
          
          // Auto-calculate on Enter key
          [this.incomeInput, this.deductionsInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
              if (e.key === 'Enter') this.calculate();
            });
          });

          // Keyboard navigation
          document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
              window.location.href = '/';
            }
          });
        }

        loadFromURL() {
          const urlParams = new URLSearchParams(window.location.search);
          const income = urlParams.get('income');
          const deductions = urlParams.get('deductions');
          const regime = urlParams.get('regime');
          const stdDeduction = urlParams.get('stdDeduction');

          if (income) this.incomeInput.value = income;
          if (deductions) this.deductionsInput.value = deductions;
          if (regime) this.regimeSelect.value = regime;
          if (stdDeduction !== null) this.stdDeductionCheckbox.checked = stdDeduction === 'true';

          // Calculate if we have income
          if (income) this.calculate();
        }

        updateURL() {
          const url = new URL(window.location);
          url.searchParams.set('income', this.incomeInput.value || '');
          url.searchParams.set('deductions', this.deductionsInput.value || '');
          url.searchParams.set('regime', this.regimeSelect.value);
          url.searchParams.set('stdDeduction', this.stdDeductionCheckbox.checked);
          window.history.replaceState({}, '', url);
        }

        calculate() {
          const income = parseFloat(this.incomeInput.value) || 0;
          const deductions = parseFloat(this.deductionsInput.value) || 0;
          const regime = this.regimeSelect.value;
          const includeStdDeduction = this.stdDeductionCheckbox.checked;

          if (income <= 0) {
            this.resultDiv.innerHTML = '<p class="error">Please enter a valid income amount.</p>';
            return;
          }

          // Calculate taxable income
          let taxableIncome = income - deductions;
          if (includeStdDeduction) {
            taxableIncome -= STANDARD_DEDUCTION;
          }

          if (taxableIncome <= 0) {
            this.resultDiv.innerHTML = `
              <div class="success">
                <h3>üéâ No Tax Liability!</h3>
                <p>Your taxable income after deductions is ‚Çπ${this.formatNumber(taxableIncome)}</p>
                <p><strong>Tax Amount: ‚Çπ0</strong></p>
              </div>
            `;
            this.updateURL();
            return;
          }

          // Calculate tax
          const tax = this.calculateTax(taxableIncome, regime);
          const cess = tax * CESS_RATE;
          const totalTax = tax + cess;

          // Calculate monthly TDS
          const monthlyTDS = totalTax / 12;

          // Display result
          this.resultDiv.innerHTML = `
            <div class="tax-breakdown">
              <h3>üìä Tax Calculation</h3>
              
              <div class="breakdown-item">
                <span>Gross Income:</span>
                <span>‚Çπ${this.formatNumber(income)}</span>
              </div>
              
              <div class="breakdown-item">
                <span>Deductions:</span>
                <span>‚Çπ${this.formatNumber(deductions)}</span>
              </div>
              
              ${includeStdDeduction ? `
              <div class="breakdown-item">
                <span>Standard Deduction:</span>
                <span>‚Çπ${this.formatNumber(STANDARD_DEDUCTION)}</span>
              </div>
              ` : ''}
              
              <div class="breakdown-item highlight">
                <span>Taxable Income:</span>
                <span>‚Çπ${this.formatNumber(taxableIncome)}</span>
              </div>
              
              <div class="breakdown-item">
                <span>Basic Tax (${regime === 'new' ? 'New' : 'Old'} Regime):</span>
                <span>‚Çπ${this.formatNumber(tax)}</span>
              </div>
              
              <div class="breakdown-item">
                <span>Health & Education Cess (4%):</span>
                <span>‚Çπ${this.formatNumber(cess)}</span>
              </div>
              
              <div class="breakdown-item total">
                <span>Total Tax:</span>
                <span>‚Çπ${this.formatNumber(totalTax)}</span>
              </div>
              
              <div class="breakdown-item">
                <span>Monthly TDS:</span>
                <span>‚Çπ${this.formatNumber(monthlyTDS)}</span>
              </div>
              
              <div class="breakdown-item">
                <span>Effective Tax Rate:</span>
                <span>${((totalTax / income) * 100).toFixed(2)}%</span>
              </div>
            </div>
          `;

          this.updateURL();
        }

        calculateTax(taxableIncome, regime) {
          const slabs = TAX_SLABS[regime];
          let tax = 0;
          let remainingIncome = taxableIncome;

          for (let i = 0; i < slabs.length; i++) {
            const slab = slabs[i];
            const prevLimit = i === 0 ? 0 : slabs[i - 1].limit;
            const slabAmount = Math.min(slab.limit - prevLimit, remainingIncome);
            
            if (slabAmount > 0) {
              tax += (slabAmount * slab.rate) / 100;
              remainingIncome -= slabAmount;
            }
            
            if (remainingIncome <= 0) break;
          }

          return tax;
        }

        formatNumber(num) {
          return new Intl.NumberFormat('en-IN').format(Math.round(num));
        }
      }

      // Initialize calculator when page loads
      document.addEventListener('DOMContentLoaded', () => {
        new IncomeTaxCalculator();
      });
    </script>
  </body>
</html>
