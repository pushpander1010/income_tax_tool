<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Base64 Encoder/Decoder – UpTools</title>
    <meta name="description" content="Easily encode and decode Base64 strings with our online tool. Supports UTF-8 characters. Fast, simple, and works entirely in your browser for maximum privacy." />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#0b1020" />
    <link rel="canonical" href="https://www.uptools.in/base64-encoder/" />
    <meta property="og:title" content="Base64 Encoder/Decoder – UpTools" />
    <meta property="og:description" content="Encode or decode Base64 text." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.uptools.in/base64-encoder/" />
    <meta property="og:site_name" content="UpTools" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body style="--accent:#f1c0e8;--bg1:#200b1f;--bg2:#300e2e;--cardBorder:#663061">
    <main class="wrap">
      <div class="tool-header"><div class="tool-icon">64</div><h1 style="margin:0">Base64 Encoder/Decoder</h1></div>
      <div class="card">
        <label class="label" for="txt">Text</label>
        <textarea id="txt" class="input" rows="6"></textarea>
        <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px">
          <button id="enc" class="btn">Encode</button>
          <button id="dec" class="btn">Decode</button>
        </div>
        <div id="out" class="result" style="white-space:pre-wrap;word-break:break-all"></div>
      </div>
      <footer class="note small"><a href="/">UpTools</a></footer>
    </main>
    <script type="module">
      const T=document.getElementById('txt'),O=document.getElementById('out');
      document.getElementById('enc').addEventListener('click',()=>{ O.textContent=btoa(unescape(encodeURIComponent(T.value||''))); });
      document.getElementById('dec').addEventListener('click',()=>{ try{ O.textContent=decodeURIComponent(escape(atob(T.value||''))); }catch{ O.textContent='Invalid Base64'; } });
    </script>
  </body>
  </html>
