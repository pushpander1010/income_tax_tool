    <section class="tool-header" style="padding:12px 16px; gap:12px;">

      </div>
      <a class="back-btn" href="/" aria-label="Back to home">‚Üê</a>

    <section class="grid">
      <article class="card compact">
        <h2 style="margin:0 0 10px;">Input</h2>
        <label class="label" for="income">Taxable income (CAD)</label>
        <input id="income" class="input" type="number" min="0" step="100" placeholder="e.g., 72000">
      </article>

      <aside class="card compact sticky-side">
        <h2 style="margin:0 0 6px;">Result</h2>
        <div class="result">
          <div class="row"><div>Federal tax</div><div class="amount" id="tax">-</div></div>
          <div class="kvi"><span>Effective rate</span><span id="rate">-</span></div>
        </div>

    <footer class="note small site-footer" role="contentinfo">
      c <span id="y"></span> UpTools . <a href="/about/">About</a> . <a href="/contact/">Contact</a> . <a href="/sitemap.xml">Sitemap</a>
    </footer>
  </main>

  <script type="module">
    import { $, debounce } from "/scripts/utils.js";
    const income = $("#income");
    const taxOut = $("#tax");
    const rateOut = $("#rate");

    const BRACKETS = [
      { upTo: 55867, rate: 0.15 },
      { upTo: 111733, rate: 0.205 },
      { upTo: 173205, rate: 0.26 },
      { upTo: 246752, rate: 0.29 },
      { upTo: Infinity, rate: 0.33 }
    ];

    const fmt = v => new Intl.NumberFormat("en-CA", { style: "currency", currency: "CAD", maximumFractionDigits: 0 }).format(v || 0);

    function calc(inc){
      let tax = 0;
      let prev = 0;
      let remaining = inc;
      for (const b of BRACKETS){
        const width = Math.min(remaining, b.upTo - prev);
        if (width > 0) tax += width * b.rate;
        remaining -= width;
        prev = b.upTo;
        if (remaining <= 0) break;
      }
      return tax;
    }

    function run(){
      const inc = Math.max(0, Number(income.value || 0));
      if (!inc){ taxOut.textContent = "-"; rateOut.textContent = "-"; return; }
      const tax = calc(inc);
      taxOut.textContent = fmt(tax);
      rateOut.textContent = ((tax / inc) * 100).toFixed(2) + "%";
    }

    income.addEventListener("input", debounce(run, 120));
    $("#y").textContent = new Date().getFullYear();
  </script>
