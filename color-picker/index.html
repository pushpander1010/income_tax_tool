  </head>
  <body style="--accent:#8ab4f8; --bg:#0f1419; --card:#1e2634; background:linear-gradient(135deg,var(--bg),#1a1f2e);">
    <main class="wrap">
      <header class="tool-header">
        <a href="/" class="back-btn" aria-label="Back to home">‚Üê</a>
        <span class="tool-icon" role="img" aria-label="Color Palette">üé®</span>
        <h1>Color Picker</h1>
      </header>
      
      <div class="card">
        <label for="color-input" class="label">Choose a color:</label>
        <input id="color-input" class="input" type="color" value="#8ab4f8" />
        <div id="output" class="result"></div>
      </div>
      
      <footer class="note small"><a href="/">UpTools</a></footer>
    </main>
    
    <script type="module">
      const colorInput = document.getElementById('color-input');
      const output = document.getElementById('output');
      
      function hexToRgb(hex) {
        hex = hex.replace('#', '');
        const bigint = parseInt(hex, 16);
        return {
          r: (bigint >> 16) & 255,
          g: (bigint >> 8) & 255,
          b: bigint & 255
        };
      }
      
      function rgbToHsl(r, g, b) {
        r /= 255; g /= 255; b /= 255;
        const max = Math.max(r, g, b);
        const min = Math.min(r, g, b);
        let h, s, l = (max + min) / 2;
        
        if (max === min) {
          h = s = 0;
        } else {
          const d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
          }
          h /= 6;
        }
        
        return {
          h: Math.round(h * 360),
          s: Math.round(s * 100),
          l: Math.round(l * 100)
        };
      }
      
      function updateOutput() {
        const hex = colorInput.value;
        const { r, g, b } = hexToRgb(hex);
        const hsl = rgbToHsl(r, g, b);
        
        output.innerHTML = `
          <div class='row'>
            <span>HEX</span>
            <span class='amount'>${hex}</span>
          </div>
          <div class='row'>
            <span>RGB</span>
            <span class='amount'>${r}, ${g}, ${b}</span>
          </div>
          <div class='row'>
            <span>HSL</span>
            <span class='amount'>${hsl.h}¬∞, ${hsl.s}%, ${hsl.l}%</span>
          </div>
        `;
      }
      
      colorInput.addEventListener('input', updateOutput);
      updateOutput();
    </script>
  </body>
</html>
