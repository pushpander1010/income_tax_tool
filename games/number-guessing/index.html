        body {

            --bg: #0f1419;

            justify-content: space-between;

            background: var(--card);
            border-radius: var(--radius);

        }
        
        .stat-item {

        }

            font-size: 1.5rem;

            color: var(--accent);

            font-size: 0.8rem;

            margin: 1rem 0;

            outline: none;

            max-height: 300px;

<body>
    <div class="container">
        <div class="tool-header">
            <a href="/games" class="back-btn">‚Üê Back to Games</a>
            <h1>üé≤ Number Guessing</h1>
            <p>Guess the number in as few tries as possible. Can you beat your high score?</p>
        </div>

        <div class="game-container">
            <div class="difficulty-selector">
                <span style="color: var(--muted); margin-right: 1rem;">Difficulty:</span>
                <button class="difficulty-btn active" data-difficulty="easy">Easy (1-50)</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium (1-100)</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard (1-200)</button>
            </div>

            <div class="game-stats">
                <div class="stat-item">
                    <div class="stat-value" id="attempts">0</div>
                    <div class="stat-label">Attempts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="best-attempts">--</div>
                    <div class="stat-label">Best</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="games-won">0</div>
                    <div class="stat-label">Games Won</div>
                </div>
            </div>

            <div class="game-area">
                <div class="game-status" id="game-status">I'm thinking of a number...</div>
                <div class="range-display" id="range-display">Range: 1 - 50</div>
                
                <div class="guess-input">
                    <input type="number" id="guessInput" placeholder="Enter guess" min="1" max="50">
                    <button class="btn-game" id="submitGuess">Guess!</button>
                </div>
                
                <div class="hint-area" id="hintArea" style="display: none;">
                    <div class="hint-title">üí° Hint:</div>
                    <div class="hint-text" id="hintText"></div>
                </div>
                
                <div class="guess-history" id="guessHistory"></div>
            </div>

            <div class="controls">
                <button class="btn-game" id="newGameBtn">New Game</button>
                <button class="btn-game btn-secondary" id="resetStatsBtn">Reset Stats</button>
            </div>
        </div>
    </div>

    <script>
        class NumberGuessingGame {
            constructor() {
                this.targetNumber = 0;
                this.attempts = 0;
                this.gameActive = false;
                this.difficulty = 'easy';
                this.guesses = [];
                this.gamesWon = 0;
                this.bestAttempts = {
                    easy: null,
                    medium: null,
                    hard: null
                };
                
                this.difficultyConfig = {
                    easy: { min: 1, max: 50, hintFrequency: 3 },
                    medium: { min: 1, max: 100, hintFrequency: 5 },
                    hard: { min: 1, max: 200, hintFrequency: 7 }
                };
                
                this.initializeGame();
            }

            initializeGame() {
                this.loadStats();
                this.setupEventListeners();
                this.startNewGame();
            }

            setupEventListeners() {
                document.getElementById('submitGuess').addEventListener('click', () => {
                    this.submitGuess();
                });
                
                document.getElementById('newGameBtn').addEventListener('click', () => {
                    this.startNewGame();
                });
                
                document.getElementById('resetStatsBtn').addEventListener('click', () => {
                    this.resetStats();
                });
                
                document.getElementById('guessInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.submitGuess();
                    }
                });
                
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setDifficulty(e.target.dataset.difficulty);
                    });
                });
            }

            setDifficulty(level) {
                this.difficulty = level;
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                
                this.startNewGame();
            }

            startNewGame() {
                const config = this.difficultyConfig[this.difficulty];
                this.targetNumber = Math.floor(Math.random() * (config.max - config.min + 1)) + config.min;
                this.attempts = 0;
                this.gameActive = true;
                this.guesses = [];
                
                document.getElementById('game-status').textContent = `I'm thinking of a number between ${config.min} and ${config.max}...`;
                document.getElementById('range-display').textContent = `Range: ${config.min} - ${config.max}`;
                document.getElementById('attempts').textContent = '0';
                document.getElementById('guessInput').value = '';
                document.getElementById('guessHistory').innerHTML = '';
                document.getElementById('hintArea').style.display = 'none';
                
                document.getElementById('guessInput').focus();
                document.getElementById('guessInput').min = config.min;
                document.getElementById('guessInput').max = config.max;
            }

            submitGuess() {
                if (!this.gameActive) return;
                
                const input = document.getElementById('guessInput');
                const guess = parseInt(input.value);
                
                if (isNaN(guess)) {
                    alert('Please enter a valid number!');
                    return;
                }
                
                const config = this.difficultyConfig[this.difficulty];
                if (guess < config.min || guess > config.max) {
                    alert(`Please enter a number between ${config.min} and ${config.max}!`);
                    return;
                }
                
                this.attempts++;
                this.guesses.push(guess);
                this.updateDisplay();
                
                if (guess === this.targetNumber) {
                    this.winGame();
                } else {
                    this.provideFeedback(guess);
                    this.checkHint();
                }
                
                input.value = '';
                input.focus();
            }

            provideFeedback(guess) {
                const feedback = guess > this.targetNumber ? 'Too high!' : 'Too low!';
                const feedbackClass = guess > this.targetNumber ? 'feedback-high' : 'feedback-low';
                
                const guessItem = document.createElement('div');
                guessItem.className = 'guess-item';
                guessItem.innerHTML = `
                    <span class="guess-number">Guess #${this.attempts}: ${guess}</span>
                    <span class="guess-feedback ${feedbackClass}">${feedback}</span>
                `;
                
                document.getElementById('guessHistory').appendChild(guessItem);
                document.getElementById('guessHistory').scrollTop = document.getElementById('guessHistory').scrollHeight;
            }

            checkHint() {
                const config = this.difficultyConfig[this.difficulty];
                if (this.attempts % config.hintFrequency === 0) {
                    this.showHint();
                }
            }

            showHint() {
                const config = this.difficultyConfig[this.difficulty];
                const range = config.max - config.min;
                const hintText = `The number is in the ${this.targetNumber > range / 2 ? 'upper' : 'lower'} half of the range.`;
                
                document.getElementById('hintText').textContent = hintText;
                document.getElementById('hintArea').style.display = 'block';
            }

            winGame() {
                this.gameActive = false;
                this.gamesWon++;
                
                const winMessage = document.createElement('div');
                winMessage.className = 'win-message';
                winMessage.textContent = `üéâ Congratulations! You found the number in ${this.attempts} attempts!`;
                
                document.getElementById('guessHistory').appendChild(winMessage);
                document.getElementById('games-won').textContent = this.gamesWon;
                
                // Check for best score
                if (!this.bestAttempts[this.difficulty] || this.attempts < this.bestAttempts[this.difficulty]) {
                    this.bestAttempts[this.difficulty] = this.attempts;
                    document.getElementById('best-attempts').textContent = this.attempts;
                }
                
                this.saveStats();
                
                document.getElementById('game-status').textContent = 'You won! Click "New Game" to play again.';
            }

            updateDisplay() {
                document.getElementById('attempts').textContent = this.attempts;
                
                if (this.bestAttempts[this.difficulty]) {
                    document.getElementById('best-attempts').textContent = this.bestAttempts[this.difficulty];
                }
            }

            loadStats() {
                const savedStats = localStorage.getItem('number-guessing-stats');
                if (savedStats) {
                    const stats = JSON.parse(savedStats);
                    this.gamesWon = stats.gamesWon || 0;
                    this.bestAttempts = stats.bestAttempts || { easy: null, medium: null, hard: null };
                }
                
                document.getElementById('games-won').textContent = this.gamesWon;
                if (this.bestAttempts[this.difficulty]) {
                    document.getElementById('best-attempts').textContent = this.bestAttempts[this.difficulty];
                }
            }

            saveStats() {
                const stats = {
                    gamesWon: this.gamesWon,
                    bestAttempts: this.bestAttempts
                };
                localStorage.setItem('number-guessing-stats', JSON.stringify(stats));
            }

            resetStats() {
                if (confirm('Are you sure you want to reset all statistics?')) {
                    this.gamesWon = 0;
                    this.bestAttempts = { easy: null, medium: null, hard: null };
                    localStorage.removeItem('number-guessing-stats');
                    this.updateDisplay();
                    document.getElementById('games-won').textContent = '0';
                    document.getElementById('best-attempts').textContent = '--';
                }
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new NumberGuessingGame();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = '/games';
            }
        });
    </script>
</body>
