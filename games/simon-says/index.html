<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says - Free Online Game | UpTools</title>
  <meta name="description" content="Play Simon Says online! Test your memory by repeating the color sequence. Free browser game, no downloads required.">
  <link rel="stylesheet" href="/style.css">
  <style>
    body { 
      background: #1a1a2e; 
      color: white; 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
    }
    .game-container { 
      text-align: center; 
      max-width: 400px; 
      padding: 20px; 
    }
    .simon-board { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 10px; 
      margin: 20px 0; 
      max-width: 300px; 
      margin-left: auto; 
      margin-right: auto; 
    }
    .simon-button { 
      width: 120px; 
      height: 120px; 
      border: none; 
      border-radius: 10px; 
      cursor: pointer; 
      transition: all 0.2s; 
      font-size: 24px; 
    }
    .simon-button:hover { 
      transform: scale(1.05); 
    }
    .simon-button.active { 
      transform: scale(1.1); 
      box-shadow: 0 0 20px rgba(255,255,255,0.8); 
    }
    .red { background: #ff4757; }
    .blue { background: #3742fa; }
    .green { background: #2ed573; }
    .yellow { background: #ffa502; }
    .controls { 
      margin: 20px 0; 
    }
    .btn { 
      background: #5f27cd; 
      color: white; 
      border: none; 
      padding: 10px 20px; 
      border-radius: 5px; 
      cursor: pointer; 
      margin: 5px; 
    }
    .btn:hover { 
      background: #341f97; 
    }
    .score { 
      font-size: 24px; 
      margin: 10px 0; 
    }
    .message { 
      font-size: 18px; 
      margin: 10px 0; 
      min-height: 25px; 
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üî¥ Simon Says</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="message" id="message">Click Start to begin!</div>
    
    <div class="simon-board">
      <button class="simon-button red" data-color="red"></button>
      <button class="simon-button blue" data-color="blue"></button>
      <button class="simon-button green" data-color="green"></button>
      <button class="simon-button yellow" data-color="yellow"></button>
    </div>
    
    <div class="controls">
      <button class="btn" id="startBtn">Start Game</button>
      <button class="btn" id="resetBtn">Reset</button>
    </div>
    
    <div style="margin-top: 20px;">
      <a href="/games/" class="btn">‚Üê Back to Games</a>
    </div>
  </div>

  <script>
    class SimonGame {
      constructor() {
        this.sequence = [];
        this.playerSequence = [];
        this.score = 0;
        this.isPlaying = false;
        this.isShowingSequence = false;
        
        this.buttons = document.querySelectorAll('.simon-button');
        this.scoreElement = document.getElementById('score');
        this.messageElement = document.getElementById('message');
        this.startBtn = document.getElementById('startBtn');
        this.resetBtn = document.getElementById('resetBtn');
        
        this.bindEvents();
      }
      
      bindEvents() {
        this.startBtn.addEventListener('click', () => this.startGame());
        this.resetBtn.addEventListener('click', () => this.resetGame());
        
        this.buttons.forEach(button => {
          button.addEventListener('click', (e) => {
            if (this.isPlaying && !this.isShowingSequence) {
              this.handlePlayerInput(e.target.dataset.color);
            }
          });
        });
      }
      
      startGame() {
        this.isPlaying = true;
        this.sequence = [];
        this.playerSequence = [];
        this.score = 0;
        this.updateScore();
        this.nextRound();
      }
      
      resetGame() {
        this.isPlaying = false;
        this.isShowingSequence = false;
        this.sequence = [];
        this.playerSequence = [];
        this.score = 0;
        this.updateScore();
        this.messageElement.textContent = 'Click Start to begin!';
      }
      
      nextRound() {
        this.playerSequence = [];
        this.addToSequence();
        this.showSequence();
      }
      
      addToSequence() {
        const colors = ['red', 'blue', 'green', 'yellow'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        this.sequence.push(randomColor);
      }
      
      async showSequence() {
        this.isShowingSequence = true;
        this.messageElement.textContent = 'Watch the sequence...';
        
        await this.delay(1000);
        
        for (let i = 0; i < this.sequence.length; i++) {
          await this.delay(600);
          this.flashButton(this.sequence[i]);
          await this.delay(400);
        }
        
        this.isShowingSequence = false;
        this.messageElement.textContent = 'Your turn! Repeat the sequence.';
      }
      
      flashButton(color) {
        const button = document.querySelector(`[data-color="${color}"]`);
        button.classList.add('active');
        setTimeout(() => {
          button.classList.remove('active');
        }, 300);
      }
      
      handlePlayerInput(color) {
        this.playerSequence.push(color);
        this.flashButton(color);
        
        const currentIndex = this.playerSequence.length - 1;
        
        if (this.playerSequence[currentIndex] !== this.sequence[currentIndex]) {
          this.gameOver();
          return;
        }
        
        if (this.playerSequence.length === this.sequence.length) {
          this.score++;
          this.updateScore();
          this.messageElement.textContent = 'Correct! Get ready for the next round...';
          setTimeout(() => this.nextRound(), 1500);
        }
      }
      
      gameOver() {
        this.isPlaying = false;
        this.messageElement.textContent = `Game Over! Final Score: ${this.score}`;
      }
      
      updateScore() {
        this.scoreElement.textContent = this.score;
      }
      
      delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    }
    
    // Initialize game when page loads
    document.addEventListener('DOMContentLoaded', () => {
      new SimonGame();
    });
  </script>
</body>
</html>
