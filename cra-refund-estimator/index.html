<body>

  <header class="site" role="banner">
    <div class="header-inner">
      <a class="brand" href="/" aria-label="UpTools Home">
        <img src="/assets/logo/uptools-logo.svg" alt="UpTools logo" width="28" height="28">
        <b>UpTools</b>
      </a>
      <nav class="nav-links" aria-label="Primary">
        <a href="/#tools">Tools</a>
        <a href="/games/">Games</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" class="wrap" role="main">
    <section class="tool-header" style="padding:12px 16px; gap:12px;">
      <span class="tool-icon" aria-hidden="true">CA</span>
      <div>
        <h1 style="margin:0 0 4px;">CRA Refund Estimator</h1>
        <p class="note" style="margin:0;">Compare tax paid vs tax owed to estimate refund or balance due.</p>
      </div>
      <a class="back-btn" href="/" aria-label="Back to home">‚Üê</a>
    </section>

    <section class="grid">
      <article class="card compact">
        <h2 style="margin:0 0 10px;">Inputs</h2>
        <label class="label" for="paid">Tax paid (T4/instalments)</label>
        <input id="paid" class="input" type="number" min="0" step="10" placeholder="e.g., 12000">

        <label class="label" for="owed" style="margin-top:10px;">Estimated tax owed</label>
        <input id="owed" class="input" type="number" min="0" step="10" placeholder="e.g., 10500">
      </article>

      <aside class="card compact sticky-side">
        <h2 style="margin:0 0 6px;">Result</h2>
        <div class="result">
          <div class="row"><div>Refund / balance</div><div class="amount" id="result">-</div></div>
          <div class="kvi"><span>Status</span><span id="status">-</span></div>
        </div>
        <p class="note small" style="margin-top:10px;">Estimate only. Final results depend on CRA assessment.</p>
      </aside>
    </section>

    <footer class="note small site-footer" role="contentinfo">
      c <span id="y"></span> UpTools . <a href="/about/">About</a> . <a href="/contact/">Contact</a> . <a href="/sitemap.xml">Sitemap</a>
    </footer>
  </main>

  <script type="module">
    import { $, debounce } from "/scripts/utils.js";
    const paid = $("#paid");
    const owed = $("#owed");
    const result = $("#result");
    const status = $("#status");
    const fmt = v => new Intl.NumberFormat("en-CA", { style: "currency", currency: "CAD", maximumFractionDigits: 0 }).format(v || 0);

    function run(){
      const p = Math.max(0, Number(paid.value || 0));
      const o = Math.max(0, Number(owed.value || 0));
      if (!p && !o){ result.textContent = "-"; status.textContent = "-"; return; }
      const diff = p - o;
      if (diff >= 0){
        result.textContent = fmt(diff);
        status.textContent = "Estimated refund";
      } else {
        result.textContent = fmt(Math.abs(diff));
        status.textContent = "Estimated balance owing";
      }
    }
    [paid, owed].forEach(el => el.addEventListener("input", debounce(run, 120)));
    $("#y").textContent = new Date().getFullYear();
  </script>
</body>
