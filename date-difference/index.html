<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Date Difference Calculator – UpTools</title>
    <meta name="description" content="Calculate difference between two dates in years, months, and days." />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#0b1020" />
    <link rel="canonical" href="https://www.uptools.in/date-difference/" />
    <meta property="og:title" content="Date Difference Calculator – UpTools" />
    <meta property="og:description" content="Calculate difference between two dates." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.uptools.in/date-difference/" />
    <meta property="og:site_name" content="UpTools" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body style="--accent:#ffd6a5;--bg1:#20150b;--bg2:#2f1f0e;--cardBorder:#664a2a">
    <main class="wrap">
      <div class="tool-header"><div class="tool-icon">Δ</div><h1 style="margin:0">Date Difference Calculator</h1></div>
      <div class="card">
        <label class="label" for="a">Start Date</label>
        <input id="a" class="input" type="date" />
        <label class="label" for="b">End Date</label>
        <input id="b" class="input" type="date" />
        <button id="calc" class="btn">Calculate</button>
        <div id="out" class="result"></div>
      </div>
      <footer class="note small"><a href="/">UpTools</a></footer>
    </main>
    <script type="module">
      const A=document.getElementById('a'),B=document.getElementById('b'),O=document.getElementById('out');
      function calc(){
        if(!A.value||!B.value){ O.textContent='Select both dates'; return; }
        const d1=new Date(A.value), d2=new Date(B.value);
        if(d2<d1){ O.textContent='End date must be after start date'; return; }
        let y=d2.getFullYear()-d1.getFullYear();
        let m=d2.getMonth()-d1.getMonth();
        let d=d2.getDate()-d1.getDate();
        if(d<0){ const pm=new Date(d2.getFullYear(), d2.getMonth(), 0).getDate(); d+=pm; m--; }
        if(m<0){ m+=12; y--; }
        O.innerHTML=`<div class='row'><span>Years</span><span class='amount'>${y}</span></div>
        <div class='row'><span>Months</span><span class='amount'>${m}</span></div>
        <div class='row'><span>Days</span><span class='amount'>${d}</span></div>`;
      }
      document.getElementById('calc').addEventListener('click', calc);
    </script>
  </body>
  </html>
