<body style="--accent:#a0e7e5;--bg1:#0b1a20;--bg2:#0e2430;--cardBorder:#2a5066">
  <main class="wrap">
    <div class="tool-header">
      <div class="tool-icon">ID</div>
      <h1 style="margin:0">UUID Generator</h1>
    </div>
    <div class="card">
      <button id="gen" class="btn">Generate UUID</button>
      <div id="out" class="result" style="word-break:break-all"></div>
    </div>
    <footer class="note small"><a href="/">UpTools</a></footer>
  </main>
  <script type="module">
    function uuidv4() {
      const rnds = new Uint8Array(16); crypto.getRandomValues(rnds);
      rnds[6] = (rnds[6] & 0x0f) | 0x40; rnds[8] = (rnds[8] & 0x3f) | 0x80;
      const b = [...rnds].map(b => b.toString(16).padStart(2, '0')).join('');
      return `${b.slice(0, 8)}-${b.slice(8, 12)}-${b.slice(12, 16)}-${b.slice(16, 20)}-${b.slice(20)}`;
    }
    document.getElementById('gen').addEventListener('click', () => {
      document.getElementById('out').textContent = uuidv4();
    });
  </script>
