<body>

  <header class="site" role="banner">
    <div class="header-inner">
      <a class="brand" href="/" aria-label="UpTools Home">
        <img src="/assets/logo/uptools-logo.svg" alt="UpTools logo" width="28" height="28">
        <b>UpTools</b>
      </a>
      <nav class="nav-links" aria-label="Primary">
        <a href="/#tools">Tools</a>
        <a href="/games/">Games</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" class="wrap" role="main">
    <section class="tool-header" style="padding:12px 16px; gap:12px;">
      <span class="tool-icon" aria-hidden="true">CA</span>
      <div>
        <h1 style="margin:0 0 4px;">SIN Validator</h1>
        <p class="note" style="margin:0;">Checks 9-digit SIN format and Luhn checksum locally.</p>
      </div>
      <a class="back-btn" href="/" aria-label="Back to home">←</a>
    </section>

    <section class="grid">
      <article class="card compact">
        <h2 style="margin:0 0 10px;">Enter SIN</h2>
        <input id="sin" class="input" type="text" inputmode="numeric" placeholder="e.g., 046454286" maxlength="9">
        <label class="check" style="margin-top:10px;display:flex;gap:.5rem;align-items:center;">
          <input id="mask" type="checkbox" />
          <span>Mask number on screen</span>
        </label>
      </article>

      <aside class="card compact sticky-side">
        <h2 style="margin:0 0 6px;">Result</h2>
        <div class="result">
          <div class="row"><div>Status</div><div class="amount" id="status">-</div></div>
          <div class="kvi"><span>SIN</span><span id="out">-</span></div>
          <div class="note small" id="note" style="margin-top:8px;">Enter a SIN to validate.</div>
        </div>
      </aside>
    </section>

    <footer class="note small site-footer" role="contentinfo">
      c <span id="y"></span> UpTools . <a href="/about/">About</a> . <a href="/contact/">Contact</a> . <a href="/sitemap.xml">Sitemap</a>
    </footer>
  </main>

  <script type="module">
    import { $, debounce } from "/scripts/utils.js";
    const sin = $("#sin");
    const mask = $("#mask");
    const status = $("#status");
    const out = $("#out");
    const note = $("#note");

    const normalize = v => (v || "").replace(/\D/g, "").slice(0, 9);
    const maskVal = v => v ? "•••••" + v.slice(-4) : "-";

    function luhnCheck(num){
      let sum = 0;
      let alt = false;
      for (let i = num.length - 1; i >= 0; i--){
        let n = parseInt(num[i], 10);
        if (alt){
          n *= 2;
          if (n > 9) n -= 9;
        }
        sum += n;
        alt = !alt;
      }
      return sum % 10 === 0;
    }

    function run(){
      const v = normalize(sin.value);
      if (sin.value !== v) sin.value = v;
      if (!v){
        status.textContent = "-";
        out.textContent = "-";
        note.textContent = "Enter a SIN to validate.";
        return;
      }
      const ok = v.length === 9 && luhnCheck(v);
      status.textContent = ok ? "Valid checksum" : "Invalid checksum";
      status.style.color = ok ? "var(--accent)" : "#ffb4b4";
      out.textContent = mask.checked ? maskVal(v) : v;
      note.textContent = ok ? "Checksum looks valid." : "Check digits and try again.";
    }

    sin.addEventListener("input", debounce(run, 120));
    mask.addEventListener("change", run);
    $("#y").textContent = new Date().getFullYear();
  </script>
</body>
