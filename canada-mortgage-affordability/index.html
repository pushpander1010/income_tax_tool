      <article class="card compact">
        <h2 style="margin:0 0 10px;">Inputs</h2>
        <label class="label" for="income">Annual household income (CAD)</label>
        <input id="income" class="input" type="number" min="0" step="100" placeholder="e.g., 120000">

        <label class="label" for="debts" style="margin-top:10px;">Monthly debts (CAD)</label>
        <input id="debts" class="input" type="number" min="0" step="50" placeholder="e.g., 600">

        <label class="label" for="rate" style="margin-top:10px;">Interest rate (%)</label>
        <input id="rate" class="input" type="number" min="0" step="0.1" placeholder="e.g., 5.5">

        <label class="label" for="years" style="margin-top:10px;">Amortization (years)</label>
        <input id="years" class="input" type="number" min="5" max="30" step="1" value="25">
      </article>

      <aside class="card compact sticky-side">
        <h2 style="margin:0 0 6px;">Result</h2>

          <div class="row"><div>Max monthly payment</div><div class="amount" id="payment">-</div></div>
          <div class="kvi"><span>Approx mortgage</span><span id="mortgage">-</span></div>
          <div class="kvi"><span>Notes</span><span id="note">-</span></div>

  <script type="module">
    import { $, debounce } from "/scripts/utils.js";
    const income = $("#income");
    const debts = $("#debts");
    const rate = $("#rate");
    const years = $("#years");
    const payment = $("#payment");
    const mortgage = $("#mortgage");
    const note = $("#note");

    const fmt = v => new Intl.NumberFormat("en-CA", { style: "currency", currency: "CAD", maximumFractionDigits: 0 }).format(v || 0);

    function mortgageFromPayment(pmt, r, n){
      if (r <= 0) return pmt * n;
      return pmt * (1 - Math.pow(1 + r, -n)) / r;
    }

    function run(){
      const inc = Math.max(0, Number(income.value || 0));
      const debt = Math.max(0, Number(debts.value || 0));
      const rateVal = Math.max(0, Number(rate.value || 0)) / 100;
      const yrs = Math.max(5, Number(years.value || 25));
      if (!inc || !rateVal){
        payment.textContent = "-";
        mortgage.textContent = "-";
        note.textContent = "Enter income and rate.";
        return;
      }
      const monthlyIncome = inc / 12;
      const gdsLimit = monthlyIncome * 0.32;
      const tdsLimit = monthlyIncome * 0.40 - debt;
      const maxPmt = Math.max(0, Math.min(gdsLimit, tdsLimit));
      const n = yrs * 12;
      const monthlyRate = rateVal / 12;
      const loan = mortgageFromPayment(maxPmt, monthlyRate, n);
      payment.textContent = fmt(maxPmt);
      mortgage.textContent = fmt(loan);
      note.textContent = "Estimate only; excludes property taxes, heating, condo fees.";
    }

    [income, debts, rate, years].forEach(el => el.addEventListener("input", debounce(run, 120)));
    $("#y").textContent = new Date().getFullYear();
  </script>
