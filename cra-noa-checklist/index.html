  <script type="module">
    import { $, persist, read } from "/scripts/utils.js";
    const listEl = $("#list");
    const resetBtn = $("#reset");
    const KEY = "uptools:cra-noa:checklist";

    const ITEMS = [
      "Notice of Assessment (NOA)",
      "T4 / T4A slips",
      "RRSP contribution receipts",
      "Tuition/T2202 slips",
      "Medical expense receipts",
      "Charitable donation receipts",
      "Investment income slips (T5/T3)",
      "Rent or property tax receipts (if applicable)",
      "Business income/expense records (if self-employed)"
    ];

    function render(){
      const saved = read(KEY, {});
      listEl.innerHTML = ITEMS.map((item, idx) => {
        const id = `chk-${idx}`;
        const checked = saved[id] ? "checked" : "";
        return `
          <label class="check" style="display:flex;gap:.5rem;align-items:center;padding:.35rem 0;">
            <input type="checkbox" id="${id}" ${checked}>
            <span>${item}</span>
          </label>
        `;
      }).join("");
      ITEMS.forEach((_, idx) => {
        const id = `chk-${idx}`;
        const el = document.getElementById(id);
        el.addEventListener("change", () => {
          const data = read(KEY, {});
          data[id] = el.checked;
          persist(KEY, data);
        });
      });
    }

    resetBtn.addEventListener("click", () => {
      persist(KEY, {});
      render();
    });

    render();
    $("#y").textContent = new Date().getFullYear();
  </script>
