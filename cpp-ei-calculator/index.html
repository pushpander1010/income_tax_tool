  <header class="site" role="banner">
    <div class="header-inner">
      <a class="brand" href="/" aria-label="UpTools Home">
        <img src="/assets/logo/uptools-logo.svg" alt="UpTools logo" width="28" height="28">

  <main id="main" class="wrap" role="main">
    <section class="tool-header" style="padding:12px 16px; gap:12px;">
      <span class="tool-icon" aria-hidden="true">CA</span>
      <div>
        <h1 style="margin:0 0 4px;">CPP & EI Deduction Calculator</h1>
        <p class="note" style="margin:0;">Quick estimate using current-year caps (approx).</p>
      </div>
      <a class="back-btn" href="/" aria-label="Back to home">‚Üê</a>
    </section>

    <section class="grid">
      <article class="card compact">
        <h2 style="margin:0 0 10px;">Inputs</h2>
        <label class="label" for="income">Annual income (CAD)</label>
        <input id="income" class="input" type="number" min="0" step="100" placeholder="e.g., 65000">
      </article>

      <aside class="card compact sticky-side">
        <h2 style="margin:0 0 6px;">Result</h2>
        <div class="result">
          <div class="row"><div>CPP (employee)</div><div class="amount" id="cpp">-</div></div>
          <div class="kvi"><span>EI (employee)</span><span id="ei">-</span></div>
          <div class="kvi"><span>Total</span><span id="total">-</span></div>
        </div>
        <p class="note small" style="margin-top:10px;">Approximate. Use CRA for exact figures.</p>
      </aside>
    </section>

    <footer class="note small site-footer" role="contentinfo">
      c <span id="y"></span> UpTools . <a href="/about/">About</a> . <a href="/contact/">Contact</a> . <a href="/sitemap.xml">Sitemap</a>
    </footer>
  </main>

  <script type="module">
    import { $, debounce } from "/scripts/utils.js";
    const income = $("#income");
    const cppOut = $("#cpp");
    const eiOut = $("#ei");
    const totalOut = $("#total");

    const CPP_RATE = 0.0595;
    const CPP_YMPE = 68500;
    const CPP_EXEMPT = 3500;
    const EI_RATE = 0.0166;
    const EI_MAX = 63200;

    const fmt = v => new Intl.NumberFormat("en-CA", { style: "currency", currency: "CAD", maximumFractionDigits: 0 }).format(v || 0);

    function run(){
      const inc = Math.max(0, Number(income.value || 0));
      const cppBase = Math.max(0, Math.min(CPP_YMPE, inc) - CPP_EXEMPT);
      const cpp = cppBase * CPP_RATE;
      const ei = Math.min(EI_MAX, inc) * EI_RATE;
      cppOut.textContent = inc ? fmt(cpp) : "-";
      eiOut.textContent = inc ? fmt(ei) : "-";
      totalOut.textContent = inc ? fmt(cpp + ei) : "-";
    }
    income.addEventListener("input", debounce(run, 120));
    $("#y").textContent = new Date().getFullYear();
  </script>
